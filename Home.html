<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr Nature Wellness</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --accent: #f57c00;
      --dark: #333;
      --shadow: 0 2px 12px rgba(0,0,0,0.1);
      --header-height: 70px;
      --mobile-topbar-height: 44px;   /* और भी पतली बार */
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f7f4, #e8f5e9);
      color: var(--dark);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      height: var(--header-height);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--accent);
    }

    .logo span { color: white; }

    .nav-links {
      display: flex;
      gap: 1.1rem;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.97rem;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255,255,255,0.18);
    }

    /* मोबाइल टॉप बार – सिर्फ फॉर्म ओपन होने पर */
    .mobile-topbar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--mobile-topbar-height);
      background: rgba(46, 125, 50, 0.95);
      backdrop-filter: blur(6px);
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 0 4%;
      align-items: center;
      justify-content: space-between;
      transition: top 0.3s;
    }

    .mobile-topbar.visible {
      display: flex;
    }

    .mobile-topbar .back-btn {
      background: rgba(255,255,255,0.92);
      color: var(--primary);
      border: none;
      padding: 0.45rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.92rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .mobile-topbar .back-btn:active {
      transform: scale(0.97);
    }

    .mobile-nav {
      display: flex;
      gap: 0.5rem;
    }

    .mobile-nav a {
      color: white;
      font-size: 0.85rem;
      padding: 0.35rem 0.8rem;
      border-radius: 30px;
      background: rgba(255,255,255,0.15);
      text-decoration: none;
      transition: all 0.25s;
    }

    .mobile-nav a.active,
    .mobile-nav a:hover {
      background: rgba(255,255,255,0.35);
    }

    main {
      padding-top: var(--header-height);
      transition: padding-top 0.4s;
    }

    .hero {
      background: linear-gradient(rgba(46,125,50,0.82), rgba(27,94,32,0.88)),
                  url('https://images.unsplash.com/photo-1544508282-4b38e2a6c4f0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;
      color: white;
      text-align: center;
      padding: 6rem 5% 4rem;
      border-radius: 0 0 30px 30px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.4rem, 8vw, 4.2rem);
      margin-bottom: 0.8rem;
    }

    .hero p {
      font-size: clamp(1rem, 4vw, 1.3rem);
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .content-area {
      display: none;
      height: 100vh;
      overflow: hidden;
    }

    .content-area.active {
      display: block;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .full-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.85rem 1.8rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(245,124,0,0.3);
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    @media (max-width: 820px) {
      .nav-links { display: none; }
      .content-area.active ~ header { top: calc(-1 * var(--header-height)); }
      main.active-form { padding-top: var(--mobile-topbar-height); }
      .mobile-topbar.visible { top: 0; }
    }

    @media (max-width: 480px) {
      .mobile-nav a { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
      .back-btn { font-size: 0.88rem; padding: 0.4rem 0.9rem; }
    }
  </style>
</head>
<body>

  <header id="main-header">
    <nav>
      <div class="logo">Dr Nature <span>Wellness</span></div>
      <ul class="nav-links">
        <li><a class="active" data-target="home">होम</a></li>
        <li><a data-target="products">औषधि सूची</a></li>
        <li><a data-target="plan">Business Plan</a></li>
        <li><a data-target="consult">परामर्श</a></li>
      </ul>
    </nav>
  </header>

  <div class="mobile-topbar" id="mobileTopbar">
    <button class="back-btn" data-target="home">← होम</button>
    <div class="mobile-nav">
      <a data-target="products">औषधि</a>
      <a data-target="plan">प्लान</a>
      <a data-target="consult">परामर्श</a>
    </div>
  </div>

  <main id="mainContent">

    <div id="home" class="hero content-area active">
      <h1>Dr Nature Wellness</h1>
      <p>शुद्ध आयुर्वेद • प्राकृतिक स्वास्थ्य • व्यवसाय अवसर</p>
      <div>
        <a class="btn" data-target="products">औषधि सूची</a>
        <a class="btn" data-target="consult">परामर्श बुक करें</a>
        <a class="btn" data-target="plan">Business Plan</a>
      </div>
    </div>

    <div id="products" class="content-area">
      <div class="iframe-wrapper">
        <iframe class="full-iframe" src="https://ayurvadadigitalclinic.github.io/DNW/Catalouge" title="औषधि सूची"></iframe>
      </div>
    </div>

    <div id="plan" class="content-area">
      <div class="iframe-wrapper">
        <iframe class="full-iframe" src="https://ayurvadadigitalclinic.github.io/DNW/Plan" title="Business Plan"></iframe>
      </div>
    </div>

    <div id="consult" class="content-area">
      <div class="iframe-wrapper">
        <iframe class="full-iframe" src="https://ayurvadadigitalclinic.github.io/DNW/Patient_Info" title="परामर्श"></iframe>
      </div>
    </div>

  </main>

  <script>
    const links = document.querySelectorAll('[data-target]');
    const sections = document.querySelectorAll('.content-area');
    const header = document.getElementById('main-header');
    const mobileTopbar = document.getElementById('mobileTopbar');
    const mainContent = document.getElementById('mainContent');

    function showSection(targetId) {
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(targetId).classList.add('active');

      links.forEach(link => {
        link.classList.toggle('active', link.getAttribute('data-target') === targetId);
      });

      // मोबाइल पर लॉजिक
      if (window.innerWidth <= 820) {
        if (targetId === 'home') {
          mobileTopbar.classList.remove('visible');
          mainContent.classList.remove('active-form');
          header.style.top = '0';
        } else {
          mobileTopbar.classList.add('visible');
          mainContent.classList.add('active-form');
          header.style.top = `-${getComputedStyle(header).height}`;
        }
      }

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        showSection(link.getAttribute('data-target'));
      });
    });

    // रिसाइज़ पर भी चेक (orientation change आदि)
    window.addEventListener('resize', () => {
      if (window.innerWidth > 820) {
        mobileTopbar.classList.remove('visible');
        mainContent.classList.remove('active-form');
        header.style.top = '0';
      }
    });
  </script>
</body>
</html>
